spring.config.import=optional:classpath:secret.properties
server.port=${PORT:8080}
spring.application.name=tuition-payment-system

# Database Configuration (Azure PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tuition_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Gemini API Key
gemini.api.key=${GEMINI_API_KEY:}

# Logging
logging.level.root=INFO
logging.level.com.group2=DEBUG